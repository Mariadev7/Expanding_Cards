<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>

<body>
    <div class="container">
        <div class="panel active"
            style="background-image: url('https://i.pinimg.com/originals/ac/81/6e/ac816e3d850c796406278250ee4ce059.jpg')"
            ;>
            <h3>Explore the World</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://previews.123rf.com/images/mihtiander/mihtiander1009/mihtiander100900028/7791465-alla-luce-del-sole-nella-foresta-profonda-selvatico-.jpg')"
            ;>
            <h3>Wild Forest</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://worldgoo.com/wp-content/uploads/2019/05/What-is-the-sea-at-the-beaches-of-Sunny-Beach.jpg')"
            ;>
            <h3>Sunny Beach</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://russiatrek.org/blog/wp-content/uploads/2018/02/winter-in-vladimir-russia-2.jpg');">
            <h3>City on Winter</h3>
        </div>
        <div class="panel"

    <script src="script.js"></script>
